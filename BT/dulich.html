<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Chương Trình Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        /* Định dạng bảng */
        .chuong-trinh-hoc {
            width: 70%;
            border-collapse: collapse; /* Loại bỏ khoảng cách giữa các ô */
            border: 1px solid black; /* Viền ngoài bảng */
        }
        /* Định dạng ô chung */
        .chuong-trinh-hoc td, .chuong-trinh-hoc th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        /* Định dạng hàng tiêu đề */
        .chuong-trinh-hoc thead tr {
            background-color: red; /* Nền đỏ */
            color: white; /* Chữ trắng */
        }
        /* Căn chỉnh nội dung cột môn học */
        .mon-hoc {
            text-align: left;
        }
        /* Căn chỉnh nội dung cột số tiết */
        .so-tiet {
            text-align: center;
        }
    </style>
</head>
<body>

    <table class="chuong-trinh-hoc">
        <thead>
            <tr>
                <th rowspan="2">Nhóm học phần</th>
                <th rowspan="2">Môn học</th>
                <th colspan="2" class="so-tiet">Số tiết</th>
            </tr>
            <tr>
                <th class="so-tiet">Lý thuyết</th>
                <th class="so-tiet">Thực hành</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6" style="vertical-align: middle; text-align: center;">Tin học văn phòng</td>
                <td class="mon-hoc">Hệ điều hành Windows</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Sử dụng Internet</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Soạn thảo văn bản với MS Word</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Tạo bài trình diễn với MS PowerPoint</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Tạo bảng tính với MS Excel</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Tạo trang Web với MS FrontPage</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            
            <tr>
                <td rowspan="2" style="vertical-align: middle; text-align: center;">Kỹ thuật lập trình</td>
                <td class="mon-hoc">Nhập môn lập trình</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
            <tr>
                <td class="mon-hoc">Kỹ thuật lập trình</td>
                <td class="so-tiet"></td>
                <td class="so-tiet"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
